name: Deploy to Github Pages

on:
  push:
    branches: [ develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: yarn install
    - run: yarn build
    - run: cd dist
    - run: git config --global user.name Shiropetite
    - run: git add --all
    - run: git commit -m "Deploy on gh-pages updated"
    - run: git push origin master

   
