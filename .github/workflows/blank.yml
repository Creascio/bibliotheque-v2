name: Deploy to Github Pages

on:
  push:
    branches: [ develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: yarn install
    - run: yarn build
    - run: git config --global user.name Shiropetite
    - run: |
        cd dist
        ls
        git add --all
        git commit -m "Deploy on master updated"
        git push origin master

   
